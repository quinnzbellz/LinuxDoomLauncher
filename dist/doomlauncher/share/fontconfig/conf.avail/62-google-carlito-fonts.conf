<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
        <alias>
          <family>sans-serif</family>
            <prefer>
              <family>Carlito</family>
            </prefer>
        </alias>
        <alias>
          <family>Carlito</family>
            <default>
              <family>sans-serif</family>
            </default>
        </alias>
</fontconfig>

