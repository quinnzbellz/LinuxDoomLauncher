<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<!-- SPDX-License-Identifier: MIT -->
<fontconfig>
  <match target="scan">
    <test name="fullname">
      <string>STIX Two Text Bold</string>
    </test>
    <test name="family">
      <string>STIX Two Text</string>
    </test>
    <test name="style">
      <string>Bold</string>
    </test>
    <edit name="fullname" mode="prepend">
      <string>STIX Bold</string>
    </edit>
    <edit name="family" mode="prepend">
      <string>STIX</string>
    </edit>
    <edit name="fontversion">
      <int>2</int>
    </edit>
  </match>
  <match target="scan">
    <test name="fullname">
      <string>STIX Two Text Bold Italic</string>
    </test>
    <test name="family">
      <string>STIX Two Text</string>
    </test>
    <test name="style">
      <string>Bold Italic</string>
    </test>
    <edit name="fullname" mode="prepend">
      <string>STIX Bold Italic</string>
    </edit>
    <edit name="family" mode="prepend">
      <string>STIX</string>
    </edit>
    <edit name="fontversion">
      <int>2</int>
    </edit>
  </match>
  <match target="scan">
    <test name="fullname">
      <string>STIX Two Text Italic</string>
    </test>
    <test name="family">
      <string>STIX Two Text</string>
    </test>
    <test name="style">
      <string>Italic</string>
    </test>
    <edit name="fullname" mode="prepend">
      <string>STIX Italic</string>
    </edit>
    <edit name="family" mode="prepend">
      <string>STIX</string>
    </edit>
    <edit name="fontversion">
      <int>2</int>
    </edit>
  </match>
  <match target="scan">
    <test name="fullname">
      <string>STIX Two Text</string>
    </test>
    <test name="family">
      <string>STIX Two Text</string>
    </test>
    <test name="style">
      <string>Regular</string>
    </test>
    <edit name="fullname" mode="prepend">
      <string>STIX</string>
    </edit>
    <edit name="family" mode="prepend">
      <string>STIX</string>
    </edit>
    <edit name="fontversion">
      <int>2</int>
    </edit>
  </match>
  <match target="scan">
    <test name="fullname">
      <string>STIX Two Math</string>
    </test>
    <test name="family">
      <string>STIX Two Math</string>
    </test>
    <test name="style">
      <string>Regular</string>
    </test>
    <edit name="fullname" mode="prepend">
      <string>STIX</string>
    </edit>
    <edit name="family" mode="prepend">
      <string>STIX</string>
    </edit>
    <edit name="fontversion">
      <int>1</int>
    </edit>
  </match>
  <alias binding="same">
    <family>STIX</family>
    <accept>
      <family>STIXGeneral</family>
      <family>STIXIntegralsD</family>
      <family>STIXIntegralsSm</family>
      <family>STIXIntegralsUpD</family>
      <family>STIXIntegralsUp</family>
      <family>STIXNonUnicode</family>
      <family>STIXSizeFiveSym</family>
      <family>STIXSizeFourSym</family>
      <family>STIXSizeThreeSym</family>
      <family>STIXSizeTwoSym</family>
      <family>STIXSizeOneSym</family>
      <family>STIXVariants</family>
      <family>STIX Math</family>
      <family>serif</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>STIXGeneral</family>
    <accept>
      <family>STIX</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>STIXIntegralsD</family>
    <accept>
      <family>STIX</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>STIXIntegralsSm</family>
    <accept>
      <family>STIX</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>STIXIntegralsUpD</family>
    <accept>
      <family>STIX</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>STIXIntegralsUp</family>
    <accept>
      <family>STIX</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>STIXNonUnicode</family>
    <accept>
      <family>STIX</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>STIXSizeFiveSym</family>
    <accept>
      <family>STIX</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>STIXSizeFourSym</family>
    <accept>
      <family>STIX</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>STIXSizeThreeSym</family>
    <accept>
      <family>STIX</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>STIXSizeTwoSym</family>
    <accept>
      <family>STIX</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>STIXSizeOneSym</family>
    <accept>
      <family>STIX</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>STIXVariants</family>
    <accept>
      <family>STIX</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>STIX Math</family>
    <accept>
      <family>STIX</family>
    </accept>
  </alias>
  <alias>
    <family>serif</family>
    <prefer>
      <family>STIX</family>
    </prefer>
  </alias>
</fontconfig>

