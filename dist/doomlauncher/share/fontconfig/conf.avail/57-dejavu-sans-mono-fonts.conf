<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<!-- SPDX-License-Identifier: MIT -->
<fontconfig>
  <match target="scan">
    <test name="fullname">
      <string>DejaVu Sans Mono</string>
    </test>
    <test name="family">
      <string>DejaVu Sans Mono</string>
    </test>
    <test name="style">
      <string>Book</string>
    </test>
    <edit name="style" mode="prepend">
      <string>Regular</string>
    </edit>
  </match>
  <alias binding="same">
    <family>DejaVu Sans Mono</family>
    <accept>
      <family>DejaVu LGC Sans Mono</family>
      <family>BPG 2017 DejaVu Sans Mono</family>
      <family>Bepa Mono</family>
      <family>Olwen Sans Mono</family>
      <family>SUSE Sans Mono</family>
      <family>Bitstream Vera Sans Mono</family>
      <family>Prima Sans Mono</family>
      <family>Hack</family>
      <family>Menlo</family>
      <family>monospace</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>DejaVu LGC Sans Mono</family>
    <accept>
      <family>DejaVu Sans Mono</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>BPG 2017 DejaVu Sans Mono</family>
    <accept>
      <family>DejaVu Sans Mono</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Bepa Mono</family>
    <accept>
      <family>DejaVu Sans Mono</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Olwen Sans Mono</family>
    <accept>
      <family>DejaVu Sans Mono</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>SUSE Sans Mono</family>
    <accept>
      <family>DejaVu Sans Mono</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Bitstream Vera Sans Mono</family>
    <accept>
      <family>DejaVu Sans Mono</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Prima Sans Mono</family>
    <accept>
      <family>DejaVu Sans Mono</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Hack</family>
    <accept>
      <family>DejaVu Sans Mono</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Menlo</family>
    <accept>
      <family>DejaVu Sans Mono</family>
    </accept>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>DejaVu Sans Mono</family>
    </prefer>
  </alias>
</fontconfig>

