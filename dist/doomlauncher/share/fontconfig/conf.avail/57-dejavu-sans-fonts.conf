<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<!-- SPDX-License-Identifier: MIT -->
<fontconfig>
  <match target="scan">
    <test name="fullname">
      <string>DejaVu Sans</string>
    </test>
    <test name="family">
      <string>DejaVu Sans</string>
    </test>
    <test name="style">
      <string>Book</string>
    </test>
    <edit name="style" mode="prepend">
      <string>Regular</string>
    </edit>
  </match>
  <alias binding="same">
    <family>DejaVu Sans</family>
    <accept>
      <family>DejaVu LGC Sans</family>
      <family>BPG 2017 DejaVu Sans</family>
      <family>Arev Sans</family>
      <family>Bepa</family>
      <family>Hunky Sans</family>
      <family>Olwen Sans</family>
      <family>SUSE Sans</family>
      <family>Verajja</family>
      <family>VerajjaPDA</family>
      <family>Bitstream Vera Sans</family>
      <family>Prima Sans</family>
      <family>sans-serif</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>DejaVu LGC Sans</family>
    <accept>
      <family>DejaVu Sans</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>BPG 2017 DejaVu Sans</family>
    <accept>
      <family>DejaVu Sans</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Arev Sans</family>
    <accept>
      <family>DejaVu Sans</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Bepa</family>
    <accept>
      <family>DejaVu Sans</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Hunky Sans</family>
    <accept>
      <family>DejaVu Sans</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Olwen Sans</family>
    <accept>
      <family>DejaVu Sans</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>SUSE Sans</family>
    <accept>
      <family>DejaVu Sans</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Verajja</family>
    <accept>
      <family>DejaVu Sans</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>VerajjaPDA</family>
    <accept>
      <family>DejaVu Sans</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Bitstream Vera Sans</family>
    <accept>
      <family>DejaVu Sans</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Prima Sans</family>
    <accept>
      <family>DejaVu Sans</family>
    </accept>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>DejaVu Sans</family>
    </prefer>
  </alias>
</fontconfig>

