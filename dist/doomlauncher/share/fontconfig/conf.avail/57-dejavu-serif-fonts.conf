<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<!-- SPDX-License-Identifier: MIT -->
<fontconfig>
  <match target="scan">
    <test name="fullname">
      <string>DejaVu Serif</string>
    </test>
    <test name="family">
      <string>DejaVu Serif</string>
    </test>
    <test name="style">
      <string>Book</string>
    </test>
    <edit name="style" mode="prepend">
      <string>Regular</string>
    </edit>
    <edit name="fontversion">
      <int>2</int>
    </edit>
  </match>
  <match target="scan">
    <test name="fullname">
      <string>DejaVu Serif Bold</string>
    </test>
    <test name="family">
      <string>DejaVu Serif</string>
    </test>
    <test name="style">
      <string>Bold</string>
    </test>
    <edit name="fontversion">
      <int>2</int>
    </edit>
  </match>
  <match target="scan">
    <test name="fullname">
      <string>DejaVu Serif Bold Italic</string>
    </test>
    <test name="family">
      <string>DejaVu Serif</string>
    </test>
    <test name="style">
      <string>Bold Italic</string>
    </test>
    <edit name="fontversion">
      <int>2</int>
    </edit>
  </match>
  <match target="scan">
    <test name="fullname">
      <string>DejaVu Serif Italic</string>
    </test>
    <test name="family">
      <string>DejaVu Serif</string>
    </test>
    <test name="style">
      <string>Italic</string>
    </test>
    <edit name="fontversion">
      <int>2</int>
    </edit>
  </match>
  <match target="scan">
    <test name="fullname">
      <string>DejaVu Serif Condensed Bold</string>
    </test>
    <test name="family">
      <string>DejaVu Serif</string>
    </test>
    <test name="style">
      <string>Condensed Bold</string>
    </test>
    <edit name="fontversion">
      <int>2</int>
    </edit>
  </match>
  <match target="scan">
    <test name="fullname">
      <string>DejaVu Serif Condensed Bold Italic</string>
    </test>
    <test name="family">
      <string>DejaVu Serif</string>
    </test>
    <test name="style">
      <string>Condensed Bold Italic</string>
    </test>
    <edit name="fontversion">
      <int>2</int>
    </edit>
  </match>
  <match target="scan">
    <test name="fullname">
      <string>DejaVu Serif Condensed Italic</string>
    </test>
    <test name="family">
      <string>DejaVu Serif</string>
    </test>
    <test name="style">
      <string>Condensed Italic</string>
    </test>
    <edit name="fontversion">
      <int>2</int>
    </edit>
  </match>
  <match target="scan">
    <test name="fullname">
      <string>DejaVu Serif Condensed</string>
    </test>
    <test name="family">
      <string>DejaVu Serif</string>
    </test>
    <test name="style">
      <string>Condensed</string>
    </test>
    <edit name="fontversion">
      <int>2</int>
    </edit>
  </match>
  <match target="scan">
    <test name="fullname">
      <string>DejaVuMathTeXGyre-Regular</string>
    </test>
    <test name="family">
      <string>DejaVu Math TeX Gyre</string>
    </test>
    <test name="style">
      <string>Regular</string>
    </test>
    <edit name="fullname" mode="prepend">
      <string>DejaVu Serif</string>
    </edit>
    <edit name="family" mode="prepend">
      <string>DejaVu Serif</string>
    </edit>
    <edit name="fontversion">
      <int>1</int>
    </edit>
  </match>
  <alias binding="same">
    <family>DejaVu Serif</family>
    <accept>
      <family>DejaVu LGC Serif</family>
      <family>BPG 2017 DejaVu Serif</family>
      <family>Hunky Serif</family>
      <family>Olwen Serif</family>
      <family>SUSE Serif</family>
      <family>Verajja Serif</family>
      <family>Bitstream Vera Serif</family>
      <family>Prima Serif</family>
      <family>serif</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>DejaVu LGC Serif</family>
    <accept>
      <family>DejaVu Serif</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>BPG 2017 DejaVu Serif</family>
    <accept>
      <family>DejaVu Serif</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Hunky Serif</family>
    <accept>
      <family>DejaVu Serif</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Olwen Serif</family>
    <accept>
      <family>DejaVu Serif</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>SUSE Serif</family>
    <accept>
      <family>DejaVu Serif</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Verajja Serif</family>
    <accept>
      <family>DejaVu Serif</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Bitstream Vera Serif</family>
    <accept>
      <family>DejaVu Serif</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Prima Serif</family>
    <accept>
      <family>DejaVu Serif</family>
    </accept>
  </alias>
  <alias>
    <family>serif</family>
    <prefer>
      <family>DejaVu Serif</family>
    </prefer>
  </alias>
</fontconfig>

