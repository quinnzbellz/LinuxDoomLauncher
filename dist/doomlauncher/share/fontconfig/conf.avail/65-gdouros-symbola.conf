<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <alias>
    <family>serif</family>
    <prefer>
      <family>Symbola</family>
    </prefer>
  </alias>
  <alias>
    <family>Symbola</family>
    <default>
      <family>serif</family>
    </default>
  </alias>
  <alias binding="same">
    <family>Unicode Symbols</family>
    <accept>
      <family>Symbola</family>
    </accept>
  </alias>
</fontconfig>
