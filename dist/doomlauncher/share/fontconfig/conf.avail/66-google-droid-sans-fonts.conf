<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<!-- SPDX-License-Identifier: MIT -->
<fontconfig>
  <match target="scan">
    <test name="fullname">
      <string>Droid Sans Bold</string>
    </test>
    <test name="family">
      <string>Droid Sans</string>
    </test>
    <test name="style">
      <string>Bold</string>
    </test>
    <edit name="fontversion">
      <int>11</int>
    </edit>
  </match>
  <match target="scan">
    <test name="fullname">
      <string>Droid Sans</string>
    </test>
    <test name="family">
      <string>Droid Sans</string>
    </test>
    <test name="style">
      <string>Regular</string>
    </test>
    <edit name="fontversion">
      <int>11</int>
    </edit>
  </match>
