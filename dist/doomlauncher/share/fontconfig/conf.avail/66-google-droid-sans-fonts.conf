    <edit name="family" mode="prepend">
      <string>Droid Sans</string>
    </edit>
    <edit name="fontversion">
      <int>1</int>
    </edit>
  </match>
  <alias binding="same">
    <family>Droid Sans</family>
    <accept>
      <family>Droid Sans Arabic</family>
      <family>Open Sans</family>
      <family>sans-serif</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Droid Sans Arabic</family>
    <accept>
      <family>Droid Sans</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Open Sans</family>
    <accept>
      <family>Droid Sans</family>
    </accept>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Droid Sans</family>
    </prefer>
  </alias>
